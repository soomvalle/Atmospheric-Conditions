<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmospheric Conditions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <input
          type="search"
          placeholder="Where to?"
          autocomplete="off"
          class="form-control"
          id="city-input"
        />
        <input type="submit" value="Let's go!" class="btn btn-primary" />
      </form>

      <div class="container">
        <div class="location-overview">
          <h1 id="current-city"></h1>
          <ul>
            <li id="current-time"></li>
            <li id="current-description"></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunny"
              class="float-left"
              id="current-icon"
            />
            <div class="float-left">
              <strong id="current-temperature"></strong
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">
                  °C
                </a>
                | <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="current-humidity">75</span>%</li>
            <li>Wind: <span id="current-wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
